<div class="date-navigation">
  <button class="nav-button" (click)="prevMonth()">
    <span
      ><img src="assets/icons/clear_prev_arrow.svg" alt=""
    /></span>
  </button>
  <div class="date-label">{{ currentMonthYear }}</div>
  <button class="nav-button" (click)="nextMonth()">
    <span
      ><img src="assets/icons/clear_next_arrow.svg" alt=""
    /></span>
  </button>
</div>
