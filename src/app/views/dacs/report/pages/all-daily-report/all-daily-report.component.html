<div class="content-container">
  <div class="entry-actions">
    <div style="display: flex; flex-direction: column">
      <label style="font-weight: 500; font-size: 14px">Business Date:</label>
      <mat-form-field style="width: 320px">
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Select Month Type" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <button
          style="padding: unset !important"
          mat-icon-button
          matSuffix
          (click)="picker.open()">
          <img
            src="assets/icons/calendar_small.svg"
            style="padding: unset !important; width: 16px; height: 16px" />
        </button>
      </mat-form-field>
    </div>

    <app-filter [filterConfigs]="filterConfigs"></app-filter>

    <div class="button-filter">
      <div class="item">
        <button
          type="button"
          [disabled]="selection.length === 0"
          class="btn-download"
          [matMenuTriggerFor]="downloadMenu"
          (menuOpened)="menuHandler(true)"
          (menuClosed)="menuHandler(false)">
          <img
            src="/assets/icons/download_white.svg"
            class="download-icon"
            alt="" />
          Download as
          <div class="expand-icon">
            <mat-icon [ngClass]="{ 'rotated-reverse': expandedMenu }"
              >expand_more</mat-icon
            >
          </div>
        </button>
        <mat-menu #downloadMenu="matMenu">
          <button
            (click)="downloadHandler()"
            mat-menu-item
            class="menu-download">
            Excel
          </button>
          <button (click)="downloadHandler()" mat-menu-item>CSV</button>
          <button (click)="downloadHandler()" mat-menu-item>PDF</button>
        </mat-menu>
      </div>
    </div>
  </div>
  <!-- Selected Filter Component -->
  <app-selected-filter />

  <div class="table-wrapper">
    <table mat-table class="stripped" [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="chk">
        <th mat-header-cell *matHeaderCellDef>
          <div class="custom-checkbox" (click)="onCheckAllToggle()">
            @if (chkAll) {
              <img
                src="/assets/icons/selected_checkbox.svg"
                alt="Selected Checkbox" />
            } @else {
              <img
                src="/assets/icons/white_checkbox.svg"
                alt="Unselected Checkbox" />
            }
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="custom-checkbox" (click)="checkboxToggle(element)">
            @if (element.chk) {
              <img
                src="/assets/icons/selected_checkbox.svg"
                alt="Selected Checkbox" />
            } @else {
              <img
                src="/assets/icons/white_checkbox.svg"
                alt="Unselected Checkbox" />
            }
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element; let dataIndex = index">
          {{ dataIndex + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="depot">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Depots <span class="custom-sort"> </span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.depot_name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="reportType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Report Type<span class="custom-sort"> </span>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.report_type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>View Report</th>
        <td mat-cell *matCellDef="let element">
          <button
            type="button"
            class="search-button"
            mat-button
            class="btn btn-view">
            <mat-icon>visibility</mat-icon>
            View
          </button>
        </td>
      </ng-container>

      <tr
        style="
          background-color: #4a5964;
          font-weight: 600;
          color: white;
          height: 40px;
        "
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>

      <tr
        style="height: 40px"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="data-row"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          No Records Found
        </td>
      </tr>
    </table>
  </div>

  <app-pagination></app-pagination>
</div>
