<div class="content-container">
  <form [formGroup]="adhocForm">
    <div
      class="entry-actions"
      style="margin-bottom: 20px; display: flex; align-items: center">
      <div style="display: flex; flex-direction: column">
        <label style="font-weight: 700">Month Type</label>
        <mat-form-field style="width: 320px">
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Select Month Type"
            [formControl]="monthCtrl"
            readonly />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker
            #picker
            startView="year"
            (monthSelected)="chosenMonthHandler($event, picker)"
            panelClass="month-picker">
          </mat-datepicker>
          <button
            style="padding: unset !important"
            mat-icon-button
            matSuffix
            (click)="picker.open()">
            <img
              src="assets/icons/calendar_small.svg"
              style="padding: unset !important; width: 16px; height: 16px" />
          </button>
        </mat-form-field>
      </div>

      <div style="display: flex; flex-direction: column">
        <label style="font-weight: 700">Depot Name</label>

        <mat-form-field style="width: 420px">
          <mat-select
            formControlName="depots"
            placeholder="Select depots"
            multiple>
            @for (option of depots; let index = $index; track index) {
              <mat-option [value]="option.id">{{ option.value }}</mat-option>
            }
          </mat-select>

          <mat-icon style="padding: unset !important" matSuffix
            >keyboard_arrow_down</mat-icon
          >
        </mat-form-field>
      </div>

      @if (adhocForm.valid) {
        <div class="button-filter" style="margin: 20px 24px 0 auto">
          <button type="button" class="search-button btn edit" mat-flat-button>
            <mat-icon>visibility</mat-icon>
            View Report
          </button>
        </div>
      }
    </div>
  </form>

  <mat-divider />

  <div class="empty-depot-display">
    <img src="/assets/icons/camera.svg" alt="empty files" />
    <p>Complete selection to view info.</p>
    <p>No data to display.</p>
  </div>
</div>
