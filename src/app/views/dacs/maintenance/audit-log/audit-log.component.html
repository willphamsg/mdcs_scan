<div class="breadcrumbs">
  <app-breadcrumbs
    [menuItem]="'Maintenance'"
    [headerTitle]="'Audit Log'"></app-breadcrumbs>
</div>
<mat-card>
  <mat-card-header>
    <h1 class="page-title">Audit Log</h1>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <!-- FILTER COMPONENT -->
    <div class="filter-wrapper">
      <app-filter
        [filterConfigs]="filterConfigs"
        [placeholder]="'Depots, User ID, Update Type'"></app-filter>

      <div class="chkb-group">
        <mat-checkbox
          color="primary"
          (change)="onCheckboxChange('regular', $event)">
          <span class="label">Regular expression</span>
        </mat-checkbox>
        <mat-checkbox
          color="primary"
          (change)="onCheckboxChange('sensitive', $event)">
          <span class="label">Case sensitive</span>
        </mat-checkbox>
      </div>
    </div>
    <!-- Selected Filter Component -->
    <app-selected-filter />
    <div class="table-wrapper">
      <table
        mat-table
        class="stripped"
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortHandler($event)">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
          <td mat-cell *matCellDef="let element; let dataIndex = index">
            {{ dataIndex + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="depot">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Depot</th>
          <td mat-cell *matCellDef="let element">
            {{ element.depot.depot_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            User ID <span class="custom-sort"> </span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.userId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Date Time <span class="custom-sort"> </span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateTime | date: 'dd/MM/yyyy HH:mm' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="updateType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Update Type <span class="custom-sort"> </span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.updateType }}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Description <span class="custom-sort"> </span>
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.description }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
          class="header-row"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="data-row"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
            No Records Found
          </td>
        </tr>
      </table>
    </div>
    <!-- PAGINATION COMPONENT -->
    <app-pagination
      [totalItems]="rowCount"
      [currentPageInput]="currentPage"
      (pageChange)="onPageChange($event)"></app-pagination>
  </mat-card-content>
</mat-card>
