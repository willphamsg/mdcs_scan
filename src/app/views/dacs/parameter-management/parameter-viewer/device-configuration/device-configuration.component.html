<div class="container">
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="10px">
    <mat-grid-tile>
      <div class="column">
        @for (item of bfcConfig1; track $index) {
          <div class="key-value-pair">
            <div class="key">{{ item.key }}</div>
            <div class="value">{{ item.value }}</div>
          </div>
        }
      </div>
    </mat-grid-tile>

    <!-- Column 2 -->
    <mat-grid-tile>
      <div class="column">
        @for (item of bfcConfig2; track $index) {
          <div class="key-value-pair">
            <div class="key">{{ item.key }}</div>
            <div class="value">{{ item.value }}</div>
          </div>
        }
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
